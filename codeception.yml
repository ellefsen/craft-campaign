actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
coverage:
    enabled: true
    include:
      - src/*
    exclude:
      - tests/_support/_generated/*
params:
  - env
modules:
  config:
    Yii2:
      configFile: 'tests/_craft/config/test.php'
